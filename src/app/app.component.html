<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu">
    <mat-icon>menu</mat-icon>
  </button>
  <span>{{ title }}</span>
  <span class="toolbar-spacer"></span>
  <button mat-icon-button aria-label="Help">
    <mat-icon>help_outline</mat-icon>
  </button>
</mat-toolbar>

<div class="main-container">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav opened mode="side" class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="/character-builder" routerLinkActive="active">
          <mat-icon>home</mat-icon>
          <span class="nav-text">Home</span>
        </a>
        <a mat-list-item routerLink="/stats" routerLinkActive="active">
          <mat-icon>bar_chart</mat-icon>
          <span class="nav-text">Statistics</span>
        </a>
        <a mat-list-item routerLink="/occupation" routerLinkActive="active">
          <mat-icon>work</mat-icon>
          <span class="nav-text">Occupation</span>
        </a>
        <a mat-list-item routerLink="/skills" routerLinkActive="active">
          <mat-icon>psychology</mat-icon>
          <span class="nav-text">Skills</span>
        </a>
        <a mat-list-item routerLink="/backstory" routerLinkActive="active">
          <mat-icon>history_edu</mat-icon>
          <span class="nav-text">Backstory</span>
        </a>
        <a mat-list-item routerLink="/sheet" routerLinkActive="active">
          <mat-icon>description</mat-icon>
          <span class="nav-text">Character Sheet</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
